<select (change)="onChange($event.target.value)">
 <option value="allTasks">All Tasks</option>
 <option value="completedTasks">Completed Tasks</option>
 <option value="incompleteTasks" selected="selected">Incomplete Tasks</option>
</select>

<ul>
  <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of childTaskList | completeness:filterByCompleteness">
    {{currentTask.description}} {{currentTask.priority}}
    <input type="checkbox" *ngIf="currentTask.done === true" checked (click)="toggleDone(currentTask, false)"/>
    <input type="checkbox" *ngIf="currentTask.done === false" checked (click)="toggleDone(currentTask, true)"/>
    <button (click) = "editButtonClicked(currentTask)"> Edit! </button></li>
</ul>
